<script type="text/javascript">
	$(function() {

		var ad = ["images/banner2.png", "images/banner3.png", "images/banner5.png",  "images/banner4.png"];

		var im4 = new Image;
		im4.onload = function() {
			$("#ad2").html("<img src='" + im4.src + "' />");
		}
		im4.src = ad[4];

		var im0 = new Image;
		im0.onload = function() {
			$("#ad3").html("<img src='" + im0.src + "' />");
		};
		im0.src = ad[0];

		var im1 = new Image;
		im1.onload = function() {
			$("#ad1").html("<img src='" + im1.src + "' />");
		};
		im1.src = ad[1];

		var im2 = new Image;
		im2.onload = function() {
			$("#ad4").html("<img src='" + im2.src + "' />");
		};
		im2.src = ad[2];

		var im3 = new Image;
		im3.onload = function() {
			$("#ad2").html("<img src='" + im3.src + "' />");
		};
		im3.src = ad[3];
		var Banner = function() {
			var t = this;
			t.bw = $('.banner_wrap');
			t.ul = t.bw.children('.banner_ul');
			t.lm = $('.banner_lmask');
			t.rm = $('.banner_rmask');
			t.prevBtn = $('.banner_prev');
			t.nextBtn = $('.banner_next');
			t.m = ($(window).width() - 980) / 2;
			t.move = false;
			t.act = null;
			t.timer = setTimeout(function() {
				t.init();
			}, 4000);
			//bind event
			$(window).bind("resize", function() {
				t.m = ($(window).width() - 980) / 2;
				t.resize();
			});
			$('.banner').bind({
				"mouseenter" : function() {
					clearTimeout(t.timer);
				},
				"mouseleave" : function() {
					clearTimeout(t.timer);
					t.timer = setTimeout(function() {
						t.init();
					}, 4000);
				}
			});
			t.nextBtn.bind("click", function() {
				if (t.move == false) {
					t.next();
				}
			});
			t.prevBtn.bind("click", function() {
				if (t.move == false) {
					t.prev();
				}
			});
			t.rm.bind("click", function() {
				if (t.move == false) {
					t.next();
				}
			});
			t.lm.bind("click", function() {
				if (t.move == false) {
					t.prev();
				}
			});
			t.resize();

		};
		Banner.prototype = {
			init : function() {
				var t = this;
				t.resize();
				t.next();
				clearTimeout(t.timer);
				t.timer = setTimeout(function() {
					t.init();
				}, 4000);
			},
			next : function() {
				var t = this;
				t.move = true;
				var uf = t.ul.children('li:first');
				var ufc = uf.clone();
				t.ul.append(ufc).animate({
					"left" : "-980"
				}, 250, function() {
					uf.remove();
					t.ul.css("left", "0");
					t.move = false;
				});
			},
			prev : function() {
				var t = this;
				t.move = true;
				var ue = t.ul.children('li:last');
				var uec = ue.clone();
				t.ul.css('left', '-980px').prepend(uec).animate({
					"left" : "0"
				}, 250, function() {
					ue.remove();
					t.move = false;
				});
			},
			stop : function() {
				clearTimeout(this.timer);
				this.timer = null;
			},
			resize : function() {
				var t = this;
				t.ul.css("width", (t.ul.children('li').length + 1) * 980 + "px");
				t.bw.css("margin-left", "-" + (980 - t.m) + "px");
				t.lm.css("width", t.m + "px");
				t.rm.css({
					"width" : t.m + "px",
					"left" : (980 + t.m) + "px"
				});
				t.prevBtn.css("left", (t.m - 50) + "px");
				t.nextBtn.css("left", (t.m + 1000) + "px");
			}
		};
		var banner = new Banner();

	});
</script>
